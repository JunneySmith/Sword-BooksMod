 estate_sobmongol_recruit_cossack_generals_desc:0 "The Cossacks are a powerful warrior people whose leaders know a thing or two about the art of war. We should make use of them as generals in the [Root.GetAdjective] army."
 estate_sobmongol_prime_herding_rights:0 "Prime Herding Rights"
 estate_sobmongol_prime_herding_rights_desc:0 "Cossack communities have frequently clashed with settled communities for the use of land. We can resolve the issue once and for all by granting them full grazing rights over all steppe land in return for them offering more conscripts for our armies."
 estate_sobmongol_prime_herding_rights_effect_tooltip:0 "§G+25%§! manpower from all Steppe provinces\n§R-50%§! tax income from all Steppe provinces"
 estate_sobmongol_prime_herding_rights_mod:0 "Cossack Herding Rights"
 desc_estate_sobmongol_prime_herding_rights_mod:0 "We have granted the Cossacks full grazing rights over all steppe land in return for them offering more conscripts for our armies."
 estate_sobmongol_prime_herding_rights_mod_revoke_tooltip:0 "Removes §YCossack Herding Rights§! from all owned Steppe provinces."

 #Agenda Descriptions

 estate_sobwarriors_build_army_building_in_y_desc:0 "The Weisuo Soldiers of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_sobwarriors_build_fort_building_in_y_desc:0 "The Weisuo Soldiers call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_sobshimin_build_trade_building_in_y_desc:0 "The Citizen claim that the marketplace in [agenda_province.GetName] is too small to suit their needs. They request that we invest in a larger market, which they say will greatly increase the prosperity of the province and the country as a whole."
 estate_sobshimin_build_port_building_in_y_desc:0 "The Citizen call for the expansion of [agenda_province.GetName]'s port facilities, allowing the province to develop into a valuable naval base for our nation."
 estate_sobshimin_build_production_building_in_y_desc:0 "The entrepreneurs among the Citizen of [agenda_province.GetName] ask that we invest in their province's production infrastructure. They claim that the expanded facilities they propose would greatly increase the prosperity of the province and the country as a whole."
 estate_sobwarriors_build_manufactory_in_y_desc:0 "The Weisuo Soldiers of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
estate_sobshimin_build_manufactory_in_y_desc:0 "The Citizen of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
  estate_sobwarriors_build_university_in_y_desc:0 "The Weisuo Soldiers ask us to fund the establishment of a new university in [agenda_province.GetName], so that their offspring may benefit from the finest education [Root.GetUsableName] can offer."
 estate_sobshimin_build_university_in_y_desc:0 "The Citizen ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
estate_sobwarriors_develop_x_desc:0 "The Weisuo Soldiers request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_sobshimin_develop_x_desc:0 "The Citizen request that we invest in the prosperity of the city of [agenda_province.GetCapitalName]."
 estate_sobmongol_develop_x_desc:0 "The Mongol Horde request that we invest in the prosperity of their lands in [agenda_province.GetName]."

 estate_sobwarriors_hire_advisor_desc:0 "The Weisuo Soldiers desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_sobwarriors_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the Weisuo Soldiers. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_sobwarriors_get_allies_desc:0 "The Weisuo Soldiers are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_sobwarriors_befriend_rival_of_rival_desc:0 "The Weisuo Soldiers are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_sobwarriors_restore_legitimacy_desc:0 "The Weisuo Soldiers are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 estate_sobwarriors_relations_with_X_desc:0 "The Weisuo Soldiers see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_sobwarriors_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the Weisuo Soldiers. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_sobwarriors_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The Weisuo Soldiers call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_sobwarriors_support_independence_desc:0 "The Weisuo Soldiers draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_sobwarriors_retake_core_desc:0 "The Weisuo Soldiers bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_sobwarriors_crush_revolts_desc:0 "The Weisuo Soldiers demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_sobwarriors_regain_liberty_desc:0 "The Weisuo Soldiers chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_sobwarriors_convert_province_culture_desc:0 "The Weisuo Soldiers have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_sobwarriors_protect_our_culture_desc:0 "The Weisuo Soldiers claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_sobwarriors_vassalise_vulnerable_country_desc:0 "The Weisuo Soldiers can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_sobwarriors_expand_into_x_desc:0 "The Weisuo Soldiers have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_sobwarriors_complete_conquest_of_x_desc:0 "The Weisuo Soldiers see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_sobwarriors_annex_subject_desc:0 "The Weisuo Soldiers covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_sobwarriors_build_an_army_desc:0 "The Weisuo Soldiers consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_sobwarriors_bigger_army_than_rival_desc:0 "The Weisuo Soldiers are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_sobwarriors_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the Weisuo Soldiers, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_sobwarriors_recover_abysmal_prestige_desc:0 "The Weisuo Soldiers are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_sobwarriors_improve_prestige_desc:0 "The Weisuo Soldiers wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."

 estate_sobshimin_hire_advisor_desc:0 "The Citizen desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_sobshimin_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the Citizen. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_sobshimin_pay_off_loans_desc:0 "The Citizen are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_sobshimin_restore_republican_tradition_desc:0 "The state of our Republic worries the Citizen. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_sobshimin_restore_currency_desc:0 "The Citizen are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_sobshimin_recovery_from_hyperinflation_desc:0 "The Citizen complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
 estate_sobshimin_increase_trade_power_in_X_desc:0 "The Citizen call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_sobshimin_access_sea_desc:0 "The Citizen yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_sobshimin_build_a_fleet_desc:0 "The Citizen bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_sobshimin_bigger_fleet_than_rival_desc:0 "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the Citizen, who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_sobshimin_improve_dip_rep_desc:0 "The Citizen are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_sobshimin_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the Citizen. They urge us to moderate our spending so that our treasury may be replenished."
 estate_sobshimin_discover_X_in_america_desc:0 "The Citizen have heard tales of a bountiful land called [agenda_province.GetAreaName] that apparently lies just beyond the distant horizon in [agenda_province.GetColonialRegionName]. They request that we send an expedition to discover it."
 estate_sobshimin_colonise_X_desc:0 "The Citizen' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_sobshimin_colonise_more_X_desc:0 "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The Citizen request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
 estate_sobshimin_colonial_nation_desc:0 "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The Citizen advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 estate_sobshimin_expand_trade_company_desc:0 "The Citizen highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 estate_sobshimin_trade_post_in_india_desc:0 "The Citizen are enraptured by stories of the riches of India. They clamor for us to establish a trade post on the subcontinent so that they may open its trade up to us."
 estate_sobshimin_trade_post_in_malacca_desc:0 "The Spice Islands of the East are irresistible to the Citizen. They clamor for us to establish a trade post in the region so that they may begin to control the trade flowing out from them."
 estate_sobshimin_trade_post_in_china_desc:0 "The Citizen are enraptured by stories of the riches of China. They clamor for us to establish a trade post on its shorelines so that they may open its trade up to us."
 estate_sobshimin_silk_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the sources of high-quality silk. The Citizen urge us to make their acquisition our priority."
 estate_sobshimin_spice_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the lands where spices are grown. The Citizen urge us to make their acquisition our priority."
 estate_sobshimin_tea_trade_desc:0 "Tea is essential to civilization - or at least, so say the Citizen. They insist that we must gain control over its production so that its supply to [Root.GetUsableName] may never again be in doubt."
 estate_sobshimin_reduce_corruption_desc:0 "The Citizen complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_sobshimin_protect_against_piracy_desc:0 "The Citizen bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."



 estate_sobmongol_hire_advisor_desc:0 "The Mongol Horde desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_sobmongol_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the Mongol Horde. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_sobmongol_three_privileges_desc:0 "The Mongol Horde complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 estate_sobmongol_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] has been a constant thorn in our side. The Mongol Horde demand that we take a stand and make our readiness to oppose their hostility clear with a well-crafted diplomatic rebuke."
 estate_sobmongol_expand_into_x_desc:0 "The Mongol Horde have been casting a jealous eye on [agenda_province.GetAreaName], an area they mightily desire to bring under their control. They call for a military campaign to secure part of it for our nation."
 estate_sobmongol_complete_conquest_of_x_desc:0 "The Mongol Horde see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They demand action to secure the rest of the area for ourselves!"
 estate_sobmongol_colonise_X_desc:0 "The Mongol Horde desire that we expand our frontiers by sending an expedition to settle [agenda_province.GetName] and claim it for [Root.GetUsableName]."
 estate_sobmongol_go_privateering_desc:0 "The Mongol Horde advocate increasing our revenues through trade by a novel means: If we can't persuade traders to come to us, they say, we should instead seek them out ourselves and force them to hand over their wealth."
 estate_sobmongol_go_privateering_2_desc:0 "The Mongol Horde propose a privateering expedition to the [agenda_trade_node_sea.GetName], a course of action they claim would raise considerable revenues for our nation - though other nations may not appreciate our actions!"
 estate_sobmongol_despoil_x_desc:0 "The Mongol Horde lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 estate_sobmongol_recruit_more_cossacks_desc:0 "The Mongol Horde desire a greater share of the glory of our nation's wars. They are pushing for us to recruit more kinsmen for our armies."


 #Privilege Descriptions
estate_sobmongol_exploration_expedition_mod:0 "Cossack Exploration"
 desc_estate_sobmongol_exploration_expedition_mod:0 "We are harnessing the pioneering instincts of the cossacks to accelerate the settlement and growth of this area."
 estate_sobmongol_exploration_expedition_effect_tooltip:0 "§G-30%§! local development cost in all Steppe provinces"
 estate_sobmongol_exploration_expedition_mod_revoke_tooltip:0 "Removes §YCossack Exploration§! from all owned Steppe provinces."
 estate_sobshimin_exclusive_trade_rights_enact_tooltip:2 "Adds §R20§! local autonomy and §G-15%§! local development cost to Centers of Trade in §Y[This.GetTradeNodeName]§! trade node."
 estate_sobshimin_exclusive_trade_rights_revoke_tooltip:0 "Removes "Exclusive Trade Rights" modifier from all owned provinces"
