 estate_privileges_and_agendas_events.1.desc:0 "[Root.GetRulerTitleAndNameOrRegencyCap] has striven to reduce the privileges of the aristocracy and centralize power under [Root.Monarch.GetHerHis] rule. Recent developments have raised concerns among the $estate_sobwarriors$ that [Root.Monarch.GetSheHe] is preparing a coup to abolish many of their most cherished liberties - most significantly, their right to elect the next [Root.Monarch.GetTitle]. Rural landholders are already mobilizing against this development and will surely rise in revolt should we attempt to further curtail their privileges."
 estate_privileges_and_agendas_events.1.A:0 "The elective monarchy is an integral part of our nation."
 estate_privileges_and_agendas_events.1.B:0 "We shall abolish the elective monarchy."
