          sobdirection.928.t:0 "其他特殊机制说明"
    sobdirection.928.d:0 "§G1.汉字注音。§!接受印刷机思潮和之前所有思潮后可用。统一文化组，提供思潮传播buff。\n §G2.府兵制§!，通过省份法案，在府兵制开启之后让直辖领地获取可用的府兵数量，府兵征召机构将消耗一个外交官。外交官不足，自动取消随机一个机构。\n §G3.建立盟旗制度§!，通过北进任务线获得彩蛋联统国蒙古帝国和征召府兵的能力，获得牧民阶级，功能如同哥萨克。\n §G4.革命机制§!，可以通过儒教改革完成后的革命灾难转为共和国。不会提供革命目标buff和革命政体。革命后在大革命时代可以通过决议获取相关buff。\n §G5.宦官制度§!。天子具有的开局debuff，可以决议消除。\n 6.女官制度。废除宦官制度之后可以获得女官派系。\n §G7.特殊派系§!，军人，工商业者，公务员。可以从任务获得，同时废除旧的儒教，宦官，文官派系。\n §G8.特殊决议§!，在转换政体失去派系之后，可以通过决议把已获得的派系找回来。\n 9.三个新的教会，天帝会，实业派，安国社。\n §G10.增加了不变更政体的改革选项。§!以配合一些政体与游戏结合紧密的mod使用。 \n §G11.关税同盟机制§!，皇帝的殖民地和附庸国越多，帝国成员将受到越来越强的经济。由发展都产生的独立倾向也会越来越低。\n §G12.为特色君主制和共和制加入新政体§!：周秦汉唐宋，五种具有独特能力的政府改革。周有随意建立自定义附庸国的能力，秦有军事化社会能力。汉有骑兵和新贵族VS旧门阀机制，唐有府兵，宋是使用贤能值的帝制商业共和国。"
      sobdirection.924.a:0 "知道了。"
