  sobdirection.922.t:0 "儒教机制说明"
    sobdirection.922.d:0 " §G1§!.儒教的和谐系统设定更改，改和谐为教化，改和谐度为教化度。低和谐度大量增加异端异教容忍，高和谐度增加正统容忍。\n §G2§!.所有被和谐宗教都视作被儒教所教化，一旦被教化，国内一切该宗教省份和新获得省份都将自动变为儒教。\n §G3§!.每拥有一个传教士可以获得25%基础教化速度加成。每拥有两点传教力量可以获得1点每年教化度和10%教化速度加成。每拥有两点对异端传教力量可以获得每年0.5的教化度和5%教化速度加成。传教士拥有三档速度特殊机制：100点教化度，每个传教士提供50%速度加成。80点以上教化度的每个传教士提供33%速度加成。80点以下每个传教士提供25%速度加成。这样本来毫无用处的传教士重新对儒教产生意义。主要玩法为堆高传教士数量，尽快和谐宗教，堆高传教力量，把教化度维持在高位，维持高速教化。\n §G4§!.为所有原版宗教提供全新的独立的教化效果，无论是否处于东方宗教组。通过新增宗教组实现，具有通用性，经验已发布，可以为新宗教mod提供参考。 \n §G5§!.新的使用和谐系统的汉传系宗教：包括汉传佛教，汉传印度教，天主教爱国会，汉传新教三自爱国会，汉传改革宗-改革宗长老会，巫教，汉传改革宗，汉传圣公会，神道教，汉传东正教，汉传科普特教，汉传YSL教。几大华夏本土化的外来宗教，均具有完整系统和教化其他宗教的能力，可以被儒教国家通过事件决议在开局开启。\n §G6§!.儒教所有正面信条都处于锁定状态，通过任务树解锁。"
      sobdirection.922.a:0 "知道了。"
  
  
    sobdirection.923.t:0 "天命和华夏帝国修改"
    sobdirection.923.d:0 "§B1.天命来源修改§!，所有朝贡国不再影响天命，独立国家也不再影响天命。现在只有稳定度，繁荣度，威望，正统性三个国内属性直接影响天命，厌战度通过固定修正影响天命。帝国系统中，新增的各级帝国成员在忠诚时（50倾向以下）将提供0.02每月天命，不忠时减少0.03每月天命，每个殖民国每月增加0.05天命。\n§B2.天朝封建体系修改§!，新增6种新的附庸类型。\n§B3.天朝外交互动丰富帝国内部游戏体验§!，拓展天命值功能，为皇帝和诸侯国，朝贡国之间新增多种外交互动。皇帝可以通过外交互动增强其对诸侯国影响，花费天命降低诸侯国独立倾向。可通过外交活动加强对朝贡国的控制，可以通过外交互动转化朝贡国宗教和文化。与皇帝同文化的朝贡国自动变为天朝卫星国。诸侯国可以花费信任度，皇帝申请正统性，稳定度和军事能力buff，可以通过外交互动变为临时土司，帮助皇帝打仗，获得大量信任。\n§B4.根据天朝体系存在的问题，新增10项天朝改革§!，提供独特而强大但不imba的加成。原版改革得到保留，15改之后所有朝贡国自动变为宣慰司。\n§B5.乱世系统。§!类似幕府系统，为中国地区加入特殊的乱世机制，帝国在乱世中将继续以统一的封建国家形式存在，所有地方势力都是皇帝的附庸，自动变为中原诸侯，互相争战，对皇帝都有特殊宣战理由，夺取天命。\n§B6.皇帝更替机制。§!获得天命将自动继承帝国的所有财产。\n§B7.新的特殊外交手段，乱世解决方案，移镇。§!皇帝可以在满足条件后，将首都位于中原地区的各级帝国成员移镇出国，到国外附庸国的土地上，获得其所有中原土地。同时在国内有中原诸侯时，可以通过设定移镇目的地外交活动对所有独立国家获得建立附庸的宣战理由。将其打成附庸之后，可以通过移镇成员国外交互动，获得其所有土地。\n§B8.遭遇外来侵略或与占有本文化组土地的外国战斗时，所有成员国独立倾向将归零。§!\n §B9藩镇§!：中原地区诸侯可获得藩镇修正。 \n§G10.稳定机制§!：乱世时皇帝和诸侯的稳定锁定为3，皇帝加成锁定为-1。\n §B11.海外朝贡国§!，通过外交活动获得，可以设置是否消耗外交关系。\n§B12.惩罚§!：在被朝贡国或帝国成员外交侮辱后，可以对其通过外交选项进行惩罚，大量降低其正统性和稳定。同时直接无休战踢出朝贡国。\n§B13.获得天命后可以通过事件变更国号§!，历史朝代国号皆可选。\n§B14.乱世中的皇帝对外宣战§!需要消耗10点天命，而且必须保证天命在80以上才可宣战。拥有移镇诸侯国附庸宣战理由,收回核心理由，统一中国理由或外交侮辱宣战理由不受此机制影响。"
      sobdirection.924.a:0 "知道了。"
  
  
    sobdirection.924.t:0 "各级成员国功能说明"
    sobdirection.924.d:0 "§G帝国体系扩充§!：原版皇帝----朝贡两级体系，变为皇帝----都护府------天朝卫星国或分封国-------诸侯国或中原诸侯-------宣慰司---------土司（临时）- - - - -朝贡国，6级体系。各级成员依据关系不同有不同的权利和义务。\n§G成员国种类§!:§B都护府§!是皇帝的特殊附庸，通过任务或决议创建，可以吞并可以帮助打仗，其中北庭都护府拥有俄罗斯的西伯利亚殖民领能力，不消耗外交关系。\n §B中原诸侯，诸侯，卫星国，分封国§!是四种新的华夏帝国的成员国。\n§B中原诸侯§!是乱世时期炸出的首都位于华夏本土的特殊成员国，可以互相争战，需要通过移镇将诸侯国移出中原或外交吞并。\n §B诸侯国§!是移镇出去的诸侯国或独立倾向65以上的卫星国自动转化的，可以互相争战，可以参加皇帝战争，计算独立倾向时会计算所有诸侯国的力量。\n§B卫星国§!是忠诚的帝国成员，不能在帝国内征战，但能对独立国家和皇帝的朝贡国宣战，独立倾向只会计算自己的实力。\n §B分封国§!只能通过周制所附带的任何时代在任何省份建立自定义分封国的功能实现，分封国可以参战，不消耗外交关系。"
      sobdirection.924.b:0 "知道了。"
  
   sobdirection.925.t:0 "朝贡国转化机制说明"
    sobdirection.925.d:0 "皇帝可以通过特有的外交活动转化朝贡国宗教和文化。所有文化与皇帝相同的朝贡国将自动转化为帝国成员中的诸侯国。诸侯国可以通过废除宣战自由外交活动，消耗天命将之转化为不能对内扩张的卫星国。\n 同时所有的朝贡国获得了消耗金钱向皇帝请求文化和宗教转化的能力，通过外交活动获得。"
      sobdirection.924.a:0 "知道了。"
  
    
   sobdirection.926.t:0 "诸侯移镇机制说明"
    sobdirection.926.d:0 "§G新能力§!：皇帝获得了移镇诸侯的能力。移镇的意思是把成员国（中原诸侯，普通诸侯，卫星国）从一个位置挪到一个新位置建立统治，同时皇帝获得其所有现有土地。通过移镇诸侯国，移镇目标，两个外交活动实现。\n §G要求§!移镇的目标需要是一个国家，普通状态下只能对自己在70发展都以上的附庸国或自建附庸国使用。设定完之后就可以通过移镇诸侯国外交活动让诸侯国获得所有的目标附庸国拥有的土地，皇帝获得其所有的原有土地。\n §G特殊说明§!乱世中移镇有着特殊机制。在国内有中原诸侯时，该外交活动可以对独立国家使用，获得大量降低附庸消耗的附庸宣战接口，打成附庸后即可移镇中原诸侯。设计有防滥用机制，对一个独立国家使用之后，可以无限次对该国使用获得附庸借口，但不能再对其他国家使用，同时这种模式获得的附庸国只能用于移镇中原诸侯。"
      sobdirection.924.a:0 "知道了。"
  
     sobdirection.926.t:0 "改革系统说明"
    sobdirection.926.d:0 "§G地方改革§!： 游戏开局，政体为天朝的国家（也就是明）基层大量土地被不生产，不习武，不行商，一辈子只以诗和道德文章为事业的士绅控制。因为基层统治者维持社会地位的方式不是当兵，赚钱，生产，甚至不是研究和发展儒家学说，所以士绅的土地最低自制度为75%，也不会如正常的传教士阶级一样提供buff。天朝政体国家的改革在基层以不断收回土地，将土地分配给更有用阶级的土地改革形式进行。 \n §G中央改革§!： 科举催生了士绅这个既不事生产，也不从军卫国，却占据统治地位的阶级。科举是社会各个阶级提升门第，参与国家利益分配的途径。如此科举所考察的一定是一个时代所有有能力接受教育的志士所追逐的。所以如果科举所考之科目对国家无用，则天下精英所学无用，代代精英皆所学无用，则终将百业皆废。所以在中央改革的进行则主要以科举体制改革为主。以增加新的科举科目为主，吸纳更多人才进入朝廷为要形式。 \n §G改革说明§!： 地方改革在一开始将消耗天命，威望，贤能值，并将增加厌战。需要通过获取其他阶级支持不断削弱改革对国家的影响。完成要求改革的任务将使土改不再消耗天命。获取一个阶级支持将使土改不再增加厌战，并且贤能值消耗减半。获取两个以上阶级支持则土改不再消耗贤能值，并且威望消耗减半。获取三个以上阶级将使土改不再有消耗，并增加贤能值，威望值。获取四个阶级支持，将可以直接清除基层士绅省份。每完成一条改革任务线，将视为获得一个阶级支持。 \n 中央改革也以任务形式为主，每完成一个任务线可以消除一个debuff政体改革。\n §B军户将移除控制土地自制度带来的陆军上限和人力减成。§!\n§B匠户将移除自制度带来的税收和贸易生产减成。§!\n§B普通的传教士将移除当地税收减成。§!"
      sobdirection.924.a:0 "知道了。"
  
  
